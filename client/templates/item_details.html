    <!-- Page Content -->
    <div class="container">
      
      <div class="row">
        
        <div class="row">
          <div class="col-md-12">
            <ol class="breadcrumb">
              <li><a href="/">Home</a></li>
              <li><a href="/?category={{item.category}}">{{item.category}}</a></li>
              <li class="active">{{item.title}}</li>
            </ol>
          </div>
        </div>
        
        <!-- Product Item Heading -->

          <div class="col-lg-12">
            <h1 style="margin-top: 0px;" class="page-header">{{item.title}}

            </h1>
          </div>
        </div>
        <!-- /.row -->
        
        <!-- Product Item Row -->
        <div class="row">
          
          <div class="col-md-8">
            <img class="img-responsive" src="/static/{{item.img_url}}" alt="">

          <div class="col-md-4">
